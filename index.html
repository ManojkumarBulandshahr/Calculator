<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <div id="container">
        <div class="inputscreen">
            <input  type="text" placeholder="0" id="inputbox">
        </div>
        
        <table>
            <tr class="row">
                <td><button onclick="cleardisplay('AC')" class="operator">AC</button></td>
                <td><button onclick="deletedigits('DE')" class="operator">DE</button></td>
                <td><button onclick="display('/')"  class="operator" id="percent">/</button></td>
                <td><button onclick="display('*')" class="operator">*</button></td>
            </tr>

            <tr class="row">
                <td><button onclick="display('7')">7</button></td>
                <td><button onclick="display('8')">8</button></td>
                <td><button onclick="display('9')">9</button></td>
                <td><button onclick="display('+')"class="operator">+</button></td>
            </tr>
            <tr class="row">
                <td><button onclick="display('4')">4</button></td>
                <td><button onclick="display('5')">5</button></td>
                <td><button onclick="display('6')">6</button></td>
                <td><button onclick="display('-')"class="operator">-</button></td>
            </tr>
            <tr class="row">
                <td><button onclick="display('1')">1</button></td>
                <td><button onclick="display('2')">2</button></td>
                <td><button onclick="display('3')">3</button></td>
                <td rowspan="2"><button  onclick="calculate('=')"id="equalto">=</button></td>
            </tr>
            <tr>
                <td><button onclick="display('00')">00</button></td>
                <td><button colspan="2" onclick="display('0')">0</button></td>
                <td><button onclick="display('.')">.</button></td>
                <!-- <td colspan="2"><button onclick="calculate('=')"id="equalto">=</button></td> -->
                
            </tr>
        </table>
      

    </div>
    <script src="script.js"></script>
</body>
</html>
